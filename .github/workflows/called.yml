name: caller workflow

on:
  workflow_call:
    inputs:
      target-env:

jobs:
  deploy:
    name: ${{ inputs.target-env }}
    permissions:
      contents: none
    runs-on: windows-2019
    environment:
      name: ${{ inputs.target-env }}
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: Artifacts
          path: "${{ env.BUILD_PATH }}.zip"  
