name: Get Run ID

on:
  workflow_dispatch:
    inputs:
      run_number:
        description: 'Enter the run number'
        required: true

jobs:
  get_run_id:
    runs-on: ubuntu-latest

    steps: 
      - name: Get Run ID
        id: get_run_id
        run: |
          RUN_NUMBER=${{ github.event.inputs.run_number }}
          RUN_ID=$(curl -s -H "Authorization: Bearer ${{ secrets.GH_TOKEN }}" \
                       "https://api.github.com/repos/abhishekmachag/msbuild/actions/runs?event=workflow_dispatch" \
                       | jq --arg run_number "$RUN_NUMBER" -r '.workflow_runs[] | select(.run_number == $run_number) | .id')
          echo "Run ID for run number $RUN_NUMBER: $RUN_ID"
          echo "::set-output name=run_id::$RUN_ID"

